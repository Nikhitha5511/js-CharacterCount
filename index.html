<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Character Count</title>
</head>
<body>
<div class="container">
    <h1>Real-time Character Counter</h1>
    <textarea id="inputArea" placeholder="please enter your text here...." maxlength="50" rows="5" cols="45"></textarea>

    <div class="counter-part">
    <div>Total Characters : <span id="totalChars"></span></div>
    <div>Remaining Charcters : <span id="remainingChars"></span></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
